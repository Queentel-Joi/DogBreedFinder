<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Finder</title>
    <link rel="stylesheet" href="style.css">
</head>
<div>
    <h1>Find Your Favorite Dog Breed!</h1>

    <div class="search-section">
        <input type="text" id="breedInput" placeholder="Enter a dog breed name...">
        <button id="searchButton">Search</button>
        <button id="randomButton">Random Dog Fact</button>
    </div>
         <button
         id="themeToggleButton">Toggle Dark Mode</button>
</div>

    <div class="results-section">
        <h2 id="breedName"></h2>
        <img id="breedImage" src="" alt="Dog image">
        <p id="breedTemperament"></p>
        <p id="breedLifespan"></p>
        <p id="breedOrigin"></p>
        </div>

    <script src="script.js"></script>
</body>
</html>
